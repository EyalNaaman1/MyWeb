<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>עו"ד משה נעמן - עורך דין ונוטריון בחיפה | שירותים משפטיים מקצועיים</title>
    <meta name="description" content="עו"ד משה נעמן - עורך דין ונוטריון מנוסה בחיפה. התמחות בדין פלילי, מקרקעין, ירושות וצוואות. 20+ שנות ניסיון במערכת המשפט הישראלית.">
    <meta name="keywords" content="עורך דין חיפה, נוטריון חיפה, דין פלילי, מקרקעין, ירושות וצוואות, עורך דין ונוטריון">
    <meta name="author" content="עו"ד משה נעמן">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary-color: #1a1a1a;
            --secondary-color: #2d2d2d;
            --accent-color: #d4af37;
            --primary-gradient: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            --secondary-gradient: linear-gradient(135deg, #0f0f0f 0%, #1a1a1a 100%);
            --accent-gradient: linear-gradient(135deg, #d4af37 0%, #f59e0b 100%);
            --text-dark: #0f172a;
            --text-medium: #334155;
            --text-light: #64748b;
            --white: #ffffff;
            --light-bg: #f8fafc;
            --border-light: #e2e8f0;
            --border-medium: #cbd5e1;
            --shadow-soft: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-medium: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --shadow-large: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            --shadow-luxury: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            --border-radius-sm: 8px;
            --border-radius-md: 12px;
            --border-radius-lg: 20px;
            --border-radius-xl: 24px;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Assistant', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            color: var(--text-dark);
            background: var(--white);
            font-size: 16px;
            scroll-behavior: smooth;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Floating Navigation Bar */
        .floating-nav {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            background: rgba(26, 26, 26, 0.95);
            backdrop-filter: blur(20px);
            padding: 12px 20px;
            border-radius: 50px;
            box-shadow: var(--shadow-luxury);
            display: flex;
            gap: 5px;
            transition: all 0.3s ease;
            border: 1px solid rgba(212, 175, 55, 0.2);
        }

        .floating-nav:hover {
            background: rgba(26, 26, 26, 0.98);
            box-shadow: 0 30px 60px -12px rgba(0, 0, 0, 0.35);
            border-color: rgba(212, 175, 55, 0.4);
        }

        .floating-nav-item {
            padding: 10px 20px;
            border-radius: 25px;
            background: transparent;
            display: flex;
            align-items: center;
            gap: 8px;
            color: var(--white);
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 600;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            white-space: nowrap;
        }

        .floating-nav-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: var(--accent-gradient);
            transition: left 0.3s ease;
            border-radius: 12px;
        }

        .floating-nav-item:hover::before,
        .floating-nav-item.active::before {
            left: 0;
        }

        .floating-nav-item:hover {
            color: var(--white);
            transform: translateY(-1px);
        }

        .floating-nav-item span {
            position: relative;
            z-index: 2;
        }

        .nav-text {
            display: none;
        }

        .nav-icon {
            font-size: 1.1rem;
        }

        /* Hero Section - Mobile Optimized */
        .hero {
            min-height: 100vh;
            background: var(--secondary-gradient);
            color: var(--white);
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            padding: 80px 0 40px;
        }

        .hero::before {
            content: '';
            position: absolute;
            inset: 0;
            background: 
                radial-gradient(circle at 20% 80%, rgba(212, 175, 55, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(212, 175, 55, 0.04) 0%, transparent 50%);
            z-index: 1;
        }

        .hero-content {
            position: relative;
            z-index: 2;
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 40px;
            align-items: center;
            text-align: center;
            min-height: calc(100vh - 120px);
            justify-content: center;
        }

        .hero-visual {
            order: -1;
            opacity: 0;
            animation: slideDown 1s ease 0.2s forwards;
        }

        .hero-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: var(--border-radius-lg);
            padding: 24px;
            text-align: center;
            box-shadow: var(--shadow-medium);
            position: relative;
            overflow: hidden;
            max-width: 280px;
            margin: 0 auto;
        }

        .hero-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: var(--accent-gradient);
        }

        .hero-logo {
            width: 80px;
            height: 80px;
            overflow: hidden;
            border-radius: 50%;
            margin: 0 auto 16px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            border: 3px solid rgba(212, 175, 55, 0.3);
        }

        .hero-logo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .hero-card h3 {
            font-size: 1.2rem;
            font-weight: 700;
            margin-bottom: 6px;
            color: var(--white);
        }

        .hero-card p {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
            margin-bottom: 16px;
        }

        .experience-badge {
            background: var(--accent-gradient);
            color: var(--white);
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 700;
            display: inline-block;
        }

        .hero-text {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            max-width: 100%;
        }

        .hero-badge {
            background: rgba(212, 175, 55, 0.15);
            border: 1px solid rgba(212, 175, 55, 0.4);
            padding: 8px 16px;
            border-radius: 25px;
            font-size: 0.85rem;
            font-weight: 600;
            color: var(--accent-color);
            backdrop-filter: blur(10px);
            box-shadow: var(--shadow-soft);
            opacity: 0;
            animation: slideUp 1s ease 0.4s forwards;
            width: fit-content;
            margin: 0 auto;
        }

        .hero h1 {
            font-size: clamp(2rem, 8vw, 3.2rem);
            font-weight: 800;
            margin: 0;
            color: var(--white);
            opacity: 0;
            animation: slideUp 1s ease 0.6s forwards;
            line-height: 1.2;
        }

        .hero h1 .highlight {
            background: var(--accent-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .hero .subtitle {
            font-size: clamp(1rem, 4vw, 1.2rem);
            font-weight: 400;
            color: rgba(255, 255, 255, 0.85);
            line-height: 1.6;
            opacity: 0;
            animation: slideUp 1s ease 0.8s forwards;
            max-width: 500px;
            margin: 0 auto;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .cta-buttons {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-top: 1rem;
            width: 100%;
            max-width: 400px;
        }

        .cta-button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 14px 24px;
            background: var(--accent-gradient);
            color: var(--white);
            text-decoration: none;
            border-radius: 25px;
            font-weight: 700;
            font-size: 0.95rem;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(212, 175, 55, 0.3);
            opacity: 0;
            animation: slideUp 1s ease 1s forwards;
            border: 2px solid transparent;
            text-align: center;
        }

        .cta-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 35px rgba(212, 175, 55, 0.4);
        }

        .cta-button.secondary {
            background: transparent;
            border: 2px solid rgba(255, 255, 255, 0.4);
            color: var(--white);
            animation-delay: 1.2s;
        }

        .cta-button.secondary:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: var(--white);
        }

        /* About Section - Mobile Optimized */
        .about {
            padding: 80px 0;
            background: var(--light-bg);
        }

        .about-content {
            display: flex;
            flex-direction: column;
            gap: 40px;
            align-items: center;
            text-align: center;
        }

        .about-text h2 {
            font-size: clamp(1.8rem, 6vw, 2.4rem);
            font-weight: 800;
            margin-bottom: 1.5rem;
            color: var(--text-dark);
            line-height: 1.3;
        }

        .about-text .highlight {
            background: var(--accent-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .about-text p {
            font-size: 1rem;
            color: var(--text-medium);
            margin-bottom: 1.2rem;
            line-height: 1.7;
            max-width: 600px;
        }

        .credentials {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            margin-top: 2rem;
            justify-content: center;
        }

        .credential-badge {
            padding: 8px 16px;
            background: var(--white);
            border: 2px solid var(--border-light);
            border-radius: var(--border-radius-md);
            font-size: 0.85rem;
            font-weight: 600;
            color: var(--text-medium);
            box-shadow: var(--shadow-soft);
        }

        .lawyer-image {
            width: 100%;
            max-width: 400px;
            height: 300px;
            border-radius: var(--border-radius-lg);
            overflow: hidden;
            box-shadow: var(--shadow-large);
            position: relative;
            margin: 0 auto;
        }

        .lawyer-image::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(45deg, rgba(26, 26, 26, 0.05), rgba(45, 45, 45, 0.05));
            z-index: 1;
        }

        .lawyer-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        /* Services Section - Mobile Grid */
        .services {
            padding: 80px 0;
            background: var(--white);
        }

        .services h2 {
            text-align: center;
            font-size: clamp(1.8rem, 6vw, 2.4rem);
            font-weight: 800;
            margin-bottom: 1rem;
            color: var(--text-dark);
        }

        .services .section-subtitle {
            text-align: center;
            font-size: 1.1rem;
            color: var(--text-medium);
            margin-bottom: 3rem;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
            padding: 0 20px;
        }

        .services-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 24px;
        }

        .service-card {
            background: var(--white);
            padding: 32px 24px;
            border-radius: var(--border-radius-lg);
            text-align: center;
            box-shadow: var(--shadow-soft);
            transition: all 0.3s ease;
            position: relative;
            border: 1px solid var(--border-light);
            overflow: hidden;
        }

        .service-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: var(--accent-gradient);
        }

        .service-card:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-medium);
            border-color: var(--border-medium);
        }

        .service-icon {
            width: 60px;
            height: 60px;
            background: var(--secondary-gradient);
            border-radius: 50%;
            margin: 0 auto 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            color: var(--white);
            box-shadow: var(--shadow-medium);
            transition: all 0.3s ease;
        }

        .service-card:hover .service-icon {
            transform: scale(1.05);
        }

        .service-card h3 {
            font-size: 1.2rem;
            font-weight: 700;
            margin-bottom: 1rem;
            color: var(--text-dark);
        }

        .service-card p {
            color: var(--text-medium);
            line-height: 1.6;
            font-size: 0.95rem;
        }

        /* FAQ Section */
        .faq {
            padding: 120px 0;
            background: var(--light-bg);
        }

        .faq h2 {
            text-align: center;
            font-size: clamp(2rem, 4vw, 2.8rem);
            font-weight: 800;
            margin-bottom: 4rem;
            color: var(--text-dark);
        }

        .faq-container {
            max-width: 900px;
            margin: 0 auto;
        }

        .faq-item {
            margin-bottom: 24px;
            border: 1px solid var(--border-light);
            border-radius: var(--border-radius-lg);
            overflow: hidden;
            background: var(--white);
            box-shadow: var(--shadow-soft);
            transition: all 0.3s ease;
        }

        .faq-item:hover {
            box-shadow: var(--shadow-medium);
            border-color: var(--border-medium);
        }

        .faq-question {
            padding: 28px 32px;
            cursor: pointer;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            gap: 24px;
            font-weight: 700;
            font-size: 1.1rem;
            color: var(--text-dark);
            transition: all 0.3s ease;
            background: var(--white);
            width: 100%;
            border: none;
            text-align: right;
        }

        .faq-question:hover {
            background: var(--light-bg);
        }

        .faq-question.active {
            background: var(--light-bg);
            color: var(--text-dark);
        }

        .faq-icon {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: var(--text-dark);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--white);
            font-size: 1.3rem;
            font-weight: 700;
            transition: all 0.3s ease;
            flex-shrink: 0;
        }

        .faq-question.active .faq-icon {
            background: var(--text-dark);
            color: var(--white);
            transform: rotate(45deg);
        }

        .faq-question-text {
            flex: 1;
            text-align: right;
        }

        .faq-answer {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            background: var(--white);
        }

        .faq-answer.active {
            max-height: 400px;
        }

        .faq-answer-content {
            padding: 0 32px 32px;
            color: var(--text-medium);
            line-height: 1.8;
            font-size: 1rem;
        }

        /* Contact Section */
        .contact {
            padding: 120px 0;
            background: var(--secondary-gradient);
            color: var(--white);
        }

        .contact-content {
            display: grid;
            grid-template-columns: 1fr;
            gap: 80px;
            align-items: start;
        }

        .contact h2 {
            font-size: clamp(2rem, 4vw, 2.8rem);
            font-weight: 800;
            margin-bottom: 2rem;
        }

        .contact-info {
            display: flex;
            flex-direction: column;
            gap: 24px;
        }

        .contact-item {
            display: flex;
            align-items: center;
            gap: 16px;
            font-size: 1.1rem;
            padding: 16px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: var(--border-radius-lg);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }

        .contact-item:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateX(8px);
        }

        .contact-item i {
            width: 48px;
            height: 48px;
            background: var(--accent-gradient);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            box-shadow: var(--shadow-medium);
        }

        /* הסתרת הטופס במכשירים ניידים */
        .contact-form {
            display: none; /* מוסתר כברירת מחדל במובייל */
            background: rgba(255, 255, 255, 0.1);
            padding: 48px;
            border-radius: var(--border-radius-xl);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: var(--shadow-large);
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            font-size: 1rem;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 16px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: var(--border-radius-lg);
            background: rgba(255, 255, 255, 0.9);
            font-size: 1rem;
            font-family: inherit;
            transition: all 0.3s ease;
            color: var(--text-dark);
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            background: var(--white);
            border-color: var(--accent-color);
            box-shadow: 0 0 0 4px rgba(212, 175, 55, 0.1);
        }

        .submit-button {
            width: 100%;
            padding: 16px;
            background: var(--accent-gradient);
            color: var(--white);
            border: none;
            border-radius: var(--border-radius-lg);
            font-size: 1.1rem;
            font-weight: 700;
            font-family: inherit;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: var(--shadow-medium);
        }

        .submit-button:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-large);
        }

        /* הודעה להנחיה במובייל */
        .mobile-contact-message {
            display: block;
            background: rgba(212, 175, 55, 0.15);
            border: 2px solid rgba(212, 175, 55, 0.3);
            border-radius: var(--border-radius-lg);
            padding: 24px;
            text-align: center;
            margin-top: 20px;
        }

        .mobile-contact-message h3 {
            color: var(--accent-color);
            font-size: 1.2rem;
            font-weight: 700;
            margin-bottom: 12px;
        }

        .mobile-contact-message p {
            color: rgba(255, 255, 255, 0.9);
            line-height: 1.6;
            margin-bottom: 16px;
        }

        .mobile-contact-buttons {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .mobile-contact-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 12px 20px;
            background: var(--accent-gradient);
            color: var(--white);
            text-decoration: none;
            border-radius: 25px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: var(--shadow-soft);
        }

        .mobile-contact-btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-medium);
        }

        .mobile-contact-btn.whatsapp {
            background: linear-gradient(135deg, #25D366 0%, #128C7E 100%);
        }

        /* Footer - Mobile Optimized */
        footer {
            background: #0a0a0a;
            color: var(--white);
            text-align: center;
            padding: 40px 0;
            border-top: 1px solid #1a1a1a;
        }

        .footer-content {
            display: flex;
            flex-direction: column;
            gap: 24px;
            margin-bottom: 24px;
        }

        .footer-section h3 {
            font-size: 1.1rem;
            font-weight: 700;
            margin-bottom: 12px;
            color: var(--white);
        }

        .footer-section p,
        .footer-section a {
            color: #9ca3af;
            text-decoration: none;
            line-height: 1.6;
            transition: color 0.3s ease;
            font-size: 0.9rem;
        }

        .footer-section a:hover {
            color: var(--white);
        }

        .footer-bottom {
            padding-top: 24px;
            border-top: 1px solid #1a1a1a;
            color: #6b7280;
            font-size: 0.85rem;
            line-height: 1.5;
        }

        /* Enhanced Quick Contact Buttons - Mobile */
        .quick-contact {
            position: fixed;
            bottom: 20px;
            left: 20px;
            z-index: 1500;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .quick-contact-btn {
            width: 56px;
            height: 56px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-decoration: none;
            font-size: 20px;
            box-shadow: var(--shadow-large);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .quick-contact-btn::before {
            content: '';
            position: absolute;
            inset: 0;
            border-radius: 50%;
            padding: 2px;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.2), transparent);
            mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            mask-composite: xor;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .quick-contact-btn:hover::before {
            opacity: 1;
        }

        .quick-contact-btn:hover {
            transform: scale(1.1);
        }

        .quick-contact-btn.phone {
            background: var(--accent-gradient);
        }

        .quick-contact-btn.whatsapp {
            background: linear-gradient(135deg, #25D366 0%, #128C7E 100%);
        }

        /* Notification System - Mobile */
        .notification {
            position: fixed;
            top: 80px;
            left: 16px;
            right: 16px;
            background: var(--accent-gradient);
            color: var(--white);
            padding: 16px 20px;
            border-radius: var(--border-radius-md);
            box-shadow: var(--shadow-large);
            transform: translateY(-100px);
            opacity: 0;
            transition: all 0.3s ease;
            z-index: 2000;
            font-weight: 600;
            font-size: 0.9rem;
            text-align: center;
        }

        .notification.show {
            transform: translateY(0);
            opacity: 1;
        }

        .notification.success {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
        }

        .notification.error {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
        }

        /* Tablet Responsive */
        @media (min-width: 768px) {
            .container {
                padding: 0 32px;
            }

            .floating-nav {
                top: 20px;
                left: 50%;
                right: auto;
                transform: translateX(-50%);
                max-width: 600px;
                justify-content: center;
                gap: 4px;
            }

            .floating-nav-item {
                padding: 12px 16px;
            }

            .nav-text {
                display: inline;
            }

            .hero-content {
                flex-direction: row;
                gap: 60px;
                text-align: right;
                align-items: center;
            }

            .hero-visual {
                order: 0;
                flex: 0 0 auto;
            }

            .hero-text {
                flex: 1;
                text-align: right;
            }

            .hero-card {
                max-width: 320px;
            }

            .cta-buttons {
                flex-direction: row;
                justify-content: flex-start;
                gap: 16px;
                max-width: none;
            }

            .cta-button {
                flex: 0 0 auto;
            }

            .about-content {
                flex-direction: row;
                gap: 60px;
                text-align: right;
                align-items: center;
            }

            .about-text {
                flex: 1;
            }

            .lawyer-image {
                flex: 0 0 400px;
                height: 400px;
            }

            .services-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 32px;
            }

            .contact-content {
                grid-template-columns: 1fr 1fr;
                gap: 60px;
            }

            /* הצגת הטופס רק בטאבלט ומעלה */
            .contact-form {
                display: block;
            }

            /* הסתרת ההודעה למובייל בטאבלט ומעלה */
            .mobile-contact-message {
                display: none;
            }

            .footer-content {
                flex-direction: row;
                justify-content: space-between;
                text-align: right;
            }

            .footer-section {
                flex: 1;
            }

            .notification {
                left: auto;
                right: 24px;
                max-width: 400px;
                transform: translateX(400px);
            }

            .notification.show {
                transform: translateX(0);
            }
        }

        /* Desktop Responsive */
        @media (min-width: 1024px) {
            .services-grid {
                grid-template-columns: repeat(3, 1fr);
            }

            .hero-card {
                max-width: 360px;
                padding: 40px;
            }

            .hero-logo {
                width: 100px;
                height: 100px;
            }

            .lawyer-image {
                height: 500px;
            }
        }

        /* Animation Classes */
        .fade-in {
            opacity: 0;
            transform: translateY(30px);
            transition: all 0.6s ease;
        }

        .fade-in.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .slide-in-left {
            opacity: 0;
            transform: translateX(-30px);
            transition: all 0.6s ease;
        }

        .slide-in-left.visible {
            opacity: 1;
            transform: translateX(0);
        }

        .slide-in-right {
            opacity: 0;
            transform: translateX(30px);
            transition: all 0.6s ease;
        }

        .slide-in-right.visible {
            opacity: 1;
            transform: translateX(0);
        }

        /* Accessibility & Performance */
        @media (prefers-reduced-motion: reduce) {
            * {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }

        /* Custom Scrollbar - Mobile Friendly */
        ::-webkit-scrollbar {
            width: 4px;
        }

        ::-webkit-scrollbar-track {
            background: var(--light-bg);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--accent-gradient);
            border-radius: 2px;
        }

        /* Focus Indicators */
        .floating-nav-item:focus,
        .cta-button:focus,
        .submit-button:focus,
        .form-group input:focus,
        .form-group textarea:focus {
            outline: 2px solid var(--accent-color);
            outline-offset: 2px;
        }
